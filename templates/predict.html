<!DOCTYPE html>
<html>
  <head>
    <title>Fiyat Tahmini</title>
  </head>
  <body>
    <h2>Araç Fiyat Tahmini</h2>
    <form method="POST">
      Yıl: <input type="number" name="year" required /><br />
      Marka: <input type="text" name="make" required /><br />
      Kasa Tipi: <input type="text" name="body" required /><br />
      Şanzıman: <input type="text" name="transmission" required /><br />
      Durum (1-5):
      <input type="number" step="0.1" name="condition" required /><br />
      Kilometre: <input type="number" name="odometer" required /><br />
      Dış Renk: <input type="text" name="color" required /><br />
      İç Renk: <input type="text" name="interior" required /><br />
      <input type="submit" value="Tahmini Göster" />
    </form>
    <p><a href="/">Ana Sayfa</a></p>
  </body>
</html>
